<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div class="col-md-6">
            <div class="images p-3">
              <div class="text-center p-4">
                <img
                  class="animated pulse"
                  id="main-image"
                  src="{{ product.image }}"
                  width="250"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <a
                    style="text-decoration: none; color: black"
                    [routerLink]="['/products']"
                    ><i class="fa fa-long-arrow-left"></i>
                    <span class="ms-2">Back</span></a
                  >
                </div>
                <i class="fa fa-shopping-cart text-muted"></i>
              </div>
              <div class="mt-4 mb-3">
                <span class="text-uppercase text-muted brand">Orianz</span>
                <h5 class="text-uppercase">Men's slim fit t-shirt</h5>
                <div class="price d-flex flex-row align-items-center">
                  <span class="act-price">$ {{ product.price }}</span>
                  <div class="ms-2">
                    <span>40% OFF</span>
                  </div>
                </div>
              </div>
              <p class="about">
                {{ product.description }}
              </p>
              <div>
                <i class="fa fa-star text-warning" aria-hidden="true"></i>
                {{ product.rate }} <a href="">({{ product.count }})</a>
              </div>
              <div class="cart mt-4 align-items-center">
                <button class="btn btn-warning text-uppercase me-2 px-4">
                  Add to cart
                </button>
                <i class="fa fa-heart text-muted"></i>
                <i class="fa fa-share-alt text-muted"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
