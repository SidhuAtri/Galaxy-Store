<ng-container *ngIf="auth.login() && products.length != 0">
  <div class="container">
    <div class="card-table m-5 p-2">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Image</th>
              <th></th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td style="width: 30%">{{ item.title }}</td>
              <td style="width: 50px">
                <img style="width: 80px" src="{{ item.image }}" alt="" />
              </td>
              <td style="width: 5%"></td>
              <th style="width: 15%">$ {{ item.price }}</th>
              <td style="width: 15%">{{ item.quantity }}</td>
              <td style="width: 15%">$ {{ item.total }}</td>

              <td style="padding: 10px">
                <button (click)="removeItem(item)" class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-end mb-3">
          <button (click)="emptycart()" class="btn btn-danger mx-3">
            Empty Cart
          </button>

          <button routerLink="/products" class="btn btn-primary">
            Shop More
          </button>

          <td>
            <button
              class="btn btn-success mx-3"
              data-toggle="modal"
              data-target="#myModal"
              (click)="addOrders()"
            >
              Order Now
            </button>
          </td>
          <td style="width: 17%" class="mt-1">
            <strong>Grand Total : ${{ grandTotal }}</strong>
          </td>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<!-- Invoice Model -->
<!-- Modal HTML -->
<div id="myModal" class="modal fade">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header">
        <div class="icon-box">
          <i class="fa fa-check" aria-hidden="true"></i>
        </div>
        <h4 class="modal-title w-100">Order Placed</h4>
      </div>
      <div class="modal-body">
        <p class="text-center">Congratulations! Your order has been placed.</p>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-success px-5" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
<!-- end of invoice model -->

<div class="bg-light">
  <ng-container *ngIf="products.length == 0">
    <div class="container d-flex flex-column justify-content-center p-5">
      <img
        class="my-4"
        style="width: 50%; margin: auto"
        src="https://www.pngfind.com/pngs/b/272-2727925_cart-png.png"
        alt=""
      />
      <h4 class="text-center">Your cart is empty!</h4>
      <h6 class="text-center fw-bold">Add item to it now</h6>
      <button
        routerLink="/products"
        class="btn btn-primary mb-4 mt-3 w-25 mx-auto"
      >
        Shop Now
      </button>
    </div>
  </ng-container>
</div>
